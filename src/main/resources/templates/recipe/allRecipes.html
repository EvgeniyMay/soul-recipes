<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <header>
        <div th:replace="~{fragments/header :: header}"></div>
    </header>
    <main>
        <div class="container">
            <div class="row" th:if="${recipePage.totalPages == 0}">
                <div class="col">
                    <div class="alert alert-dark my-3" role="alert">
                        No any recipes
                    </div>
                </div>
            </div>
            <div class="row" th:if="${recipePage.totalPages > 1}">
                <div class="col">
                    <nav>
                        <ul class="pagination justify-content-center">
                            <th:block th:each="i : ${#numbers.sequence(0, recipePage.totalPages - 1)}">
                                <li class="page-item">
                                    <a class="page-link text-dark"
                                       th:href="@{${url}(page=${i})}"
                                       th:text="${i + 1}">
                                    </a>
                                </li>
                            </th:block>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row row-cols-3 g-4" th:if="${recipePage.totalPages > 0}">
                <div class="col" th:each="recipe : ${recipePage}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${recipe.title}"></h5>
                            <p class="card-text" th:text="${recipe.description}"></p>
                            <a class="btn btn-primary" th:href="@{/{id}/details(id=${recipe.id})}">Read</a>
                            <a class="btn btn-primary" th:href="@{/{id}/edit(id=${recipe.id})}">Edit</a>
                            <a class="btn btn-primary" th:href="@{/{id}/delete(id=${recipe.id})}">Delete</a>
                            <p class="card-text"><small class="text-muted" th:text="${recipe.updateDate}"></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
