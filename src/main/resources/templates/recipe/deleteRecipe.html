<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete recipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <header>
        <div th:replace="~{fragments/header :: header}"></div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="my-3">Are you sure you want to delete next recipe ?</h2>

                    <div>
                        <p th:text="${recipe.title}"></p>
                        <p th:text="${recipe.description}"></p>
                    </div>
                    <div th:if="${!recipe.children.isEmpty()}">
                        <p>Recipes will lost their parent:</p>
                        <p th:each="childRecipe : ${recipe.children}" th:text="${childRecipe.title}"></p>
                    </div>


                    <form th:action="@{/delete}" th:object="${recipe}" method="POST">
                        <input type="hidden" th:field="*{id}">
                        <button type="submit">Delete</button>
                    </form>
                    <a th:href="@{/all}">No</a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
